<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Publier une offre • Next Quest</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<header class="site-header">
  <div class="container header__inner">
    <a class="brand" href="index.html">
      <img src="assets/img/logo-nextquest.png" alt="Next Quest logo">
      <span>Next Quest</span>
    </a>
    <nav class="nav">
      <a href="index.html" class="nav__link">Accueil</a>
      <a href="etudiants.html" class="nav__link">Étudiants</a>
      <a href="entreprises.html" class="nav__link">Entreprises</a>
      <a href="particuliers.html" class="nav__link">Particuliers</a>
      <a href="offres.html" class="nav__link">Offres</a>
    </nav>
    <button class="btn btn--icon" id="accountBtn" aria-label="Connexion">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9A3.75 3.75 0 1 1 9 9a3.75 3.75 0 0 1 6.75 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.125a7.125 7.125 0 0 1 14.25 0v.375a.75.75 0 0 1-.75.75H5.25a.75.75 0 0 1-.75-.75v-.375z" />
      </svg>
    </button>
  </div>
</header>
<main class="container prose">
  <h1>Publier une offre</h1>
  <p>Remplissez ce formulaire pour publier une nouvelle offre d'emploi ou un service.</p>
  <form>
    <div class="form-group">
      <label for="offer-title">Titre de l'offre</label>
      <input type="text" id="offer-title" required>
    </div>
    <div class="form-group">
      <label for="offer-description">Description</label>
      <textarea id="offer-description" rows="6" required></textarea>
    </div>
    <div class="form-group">
      <label for="offer-location">Localisation</label>
      <input type="text" id="offer-location" required>
    </div>
    <div class="form-group">
      <label for="offer-type">Type</label>
      <select id="offer-type">
        <option value="entreprise">Entreprise</option>
        <option value="particulier">Particulier</option>
      </select>
    </div>
    <div class="form-group">
      <label for="offer-skills">Compétences requises (séparées par des virgules)</label>
      <input type="text" id="offer-skills" placeholder="Ex: Contact client, Tâche répétitive">
    </div>
    <button class="btn btn--primary" type="submit">Publier l'offre</button>
  </form>
</main>
<footer class="site-footer">
  <p>
    <a href="confidentialite.html">Politique de confidentialité</a> ·
    <a href="contact.html">Nous contacter</a> ·
    <a href="bug.html">Signaler un problème</a>
  </p>
  <p>© 2025 Next Quest</p>
</footer>
<script src="assets/js/main.js"></script>
</body>
</html>
